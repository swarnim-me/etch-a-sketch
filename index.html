<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,700;1,700&family=Roboto+Slab:wght@700&display=swap"
        rel="stylesheet">
    <script src="js/script.js" defer></script>
</head>

<body>
    <main>
        <h1 class="title">Etch-A-Sketch</h1>
        <div class="board">
            <div class="colors">
                <div class="default-colors">

                </div>
                <button>Custom Color</button>
                <div class="user-colors">

                </div>
            </div>
            <div class="canvas">

            </div>
            <div class="utility">
                <button class="eraser">Eraser</button>
                <button class="clear">Clear</button>
                <div class="dimension-wrapper">
                    <button class="plus">-</button>
                    <div>16</div>
                    <button class="minus">+</button>
                </div>
                <button class="export">Export as PNG</button>
            </div>
        </div>
    </main>
</body>

</html>
